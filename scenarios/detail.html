<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMC Debt Navigator - Scenario Detail</title>
<link rel="stylesheet" href="../css/theme.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/docs.css">
<link rel="stylesheet" href="../css/research.css">
<link rel="stylesheet" href="../css/crosslink.css">
</head>
<body data-page="scenario-detail" data-base="..">
<div class="page-wrapper">
  <main class="main-content">
    <nav class="breadcrumb-bar" id="breadcrumb-bar"></nav>
    <div class="content-body">
      <div class="doc-layout">
        <div class="doc-toc">
          <div class="doc-toc-title">Contents</div>
          <div id="doc-toc-list"></div>
        </div>
        <div class="doc-content" id="scenario-detail-root">
          <div class="doc-header" id="scenario-header">
            <div class="doc-type" id="scenario-category-badge">Scenario</div>
            <h1 id="scenario-title">Loading...</h1>
            <div class="doc-meta" id="scenario-meta"></div>
          </div>
          <div id="scenario-body">
            <p style="color:var(--text-muted);">Loading scenario data...</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="../js/components.js"></script>
<script src="../data/scenarios.js"></script>
<script src="../data/scenario-details.js"></script>
<script src="../js/scenario-detail.js"></script>
<script src="../js/doc-nav.js"></script>
<script src="../js/crosslink.js"></script>
</body>
</html>
